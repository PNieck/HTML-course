<!DOCTYPE html> 

<html>

    <!-- ******************************* -->
    <!-- ------ HEAD of my website ----- -->
    <!-- ******************************* -->

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This is an awsome website">

        <title>Lists in HTML</title>
    </head>


    <!-- ******************************* -->
    <!-- ------ BODY of my website ----- -->
    <!-- ******************************* -->


    <body>

        <h1>Lists</h1>

        <h2>Unordered list</h2>
        <ul>
            <li>Apples</li>
            <li>Oranges</li>
            <li>Bananas</li>
        </ul>

        <h2>Ordered list</h2>
        <ol type="I">
            <li>Apples</li>
            <li>Oranges
                <ol>
                    <li>Item 1</li>
                    <li>Item 2</li>
                </ol>
            </li>
            <li>Bananas</li>
        </ol>

        <h2>Description List</h2>
        <dl>
            <dt>Apples</dt>
                <dd>- they are red</dd>
            <dt>Oranges</dt>
                <dd>- they are orange</dd>
        </dl>


    </body>

</html>
